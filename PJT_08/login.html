<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 페이지</title>
  <!-- 부트스트랩 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .login-btn {
      width: 100%;
      margin-bottom: 10px;
    }
    .social-login-btns button {
      width: 100%;
      margin-bottom: 10px;
    }
    .btn-google {
      background-color: #f8f9fa; /* 구글 로고 색상 */
      color: black;
    }
    .btn-naver {
      background-color: #1EC800; /* 네이버 색상 */
      color: white;
    }
    .btn-kakao {
      background-color: #FFCD00; /* 카카오 색상 */
      color: black;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2 class="text-center mb-4">로그인</h2>

    <!-- 아이디, 비밀번호 입력 폼 -->
    <form id="login-form">
      <div class="mb-3">
        <label for="username" class="form-label">아이디</label>
        <input type="text" class="form-control" id="username" placeholder="아이디를 입력하세요" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" required>
      </div>

      <button type="submit" class="btn btn-primary login-btn">로그인</button>
      <button type="submit" class="btn btn-primary login-btn">회원가입</button>
    </form>

    <div class="text-center mb-3">
      <p>혹은</p>
    </div>

    <!-- 소셜 로그인 버튼들 -->
    <div class="social-login-btns">
      <button class="btn btn-google btn-icon mb-2">
        <img src="google-logo.png" alt="Google" width="20" height="20" class="me-4"> 구글 로그인
      </button>
      <button class="btn btn-naver btn-icon mb-2">
        <img src="naver-logo.png" alt="Naver" width="20" height="20" class="me-2"> 네이버 로그인
      </button>
      <button class="btn btn-kakao btn-icon mb-2">
        <img src="kakao-logo.png" alt="Kakao" width="20" height="20" class="me-2"> 카카오 로그인
      </button>
    </div>

    <!-- 아이디 찾기, 비밀번호 찾기 링크 -->
    <div class="text-center mt-3">
      <a href="#" class="text-decoration-none">아이디 찾기</a> | 
      <a href="#" class="text-decoration-none">비밀번호 찾기</a>
    </div>
  </div>

  <!-- 부트스트랩 JS, Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybF57+coRkRbI6R2Cqzj4F4saXf6XcxnA2CksL5r5nB2gB2w0P" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8Fq4f8Bvqg4Q8t4v3zj6ggdDTRQ2lmZ2g3KfK9nQ2x3vm8" crossorigin="anonymous"></script>
  <script>
    // 로그인 폼 제출 시 처리
    document.getElementById("login-form").addEventListener("submit", function(event) {
    event.preventDefault(); // 폼 제출 방지
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    console.log(`아이디: ${username}, 비밀번호: ${password}`);
    });

  </script>
</body>
</html>
