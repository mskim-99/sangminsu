<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지 - 음악 추천 서비스</title>
  <!-- 부트스트랩 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 1200px;
    }
    .profile-card {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
    }
    .music-card {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .music-img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .btn-logout {
      position: absolute;
      right: 0;
      top: 20px;
    }
    .music-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .music-item {
      flex: 1 0 21%;
      text-align: center;
    }
    .section-title {
      margin-top: 40px;
      margin-bottom: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- 헤더 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">영포티파이</a>
      <div class="d-flex">
        <button class="btn btn-danger btn-logout">로그아웃</button>
      </div>
    </div>
  </nav>

  <!-- 마이페이지 -->
  <div class="container mt-5">
    <div class="row">
      <!-- 프로필 카드 -->
      <div class="col-lg-4 col-md-6">
        <div class="profile-card text-center">
          <img src="profile-img.jpg" alt="Profile Image" class="profile-img mb-3">
          <h3>홍길동</h3>
          <p class="text-muted">아이디: honggildong</p>
          <p><strong>좋아하는 장르:</strong> 팝, 힙합, R&B</p>
          <button class="btn btn-primary">프로필 수정</button>
        </div>
      </div>

      <!-- 추천 음악 -->
      <div class="col-lg-8 col-md-6">
        <div class="music-card">
          <h4>추천 음악</h4>
          <div class="music-list">
            <div class="music-item">
              <img src="music1.jpg" alt="Music 1" class="music-img mb-2">
              <p>곡 제목 1</p>
              <button class="btn btn-outline-primary">듣기</button>
            </div>
            <div class="music-item">
              <img src="music2.jpg" alt="Music 2" class="music-img mb-2">
              <p>곡 제목 2</p>
              <button class="btn btn-outline-primary">듣기</button>
            </div>
            <div class="music-item">
              <img src="music3.jpg" alt="Music 3" class="music-img mb-2">
              <p>곡 제목 3</p>
              <button class="btn btn-outline-primary">듣기</button>
            </div>
            <div class="music-item">
              <img src="music4.jpg" alt="Music 4" class="music-img mb-2">
              <p>곡 제목 4</p>
              <button class="btn btn-outline-primary">듣기</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 좋아요 한 음악 -->
    <div class="section-title">좋아요 한 음악</div>
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="music-card">
          <img src="liked-music1.jpg" class="music-img mb-3" alt="Liked Music 1">
          <h5>좋아요 음악 1</h5>
          <button class="btn btn-outline-primary">듣기</button>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="music-card">
          <img src="liked-music2.jpg" class="music-img mb-3" alt="Liked Music 2">
          <h5>좋아요 음악 2</h5>
          <button class="btn btn-outline-primary">듣기</button>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="music-card">
          <img src="liked-music3.jpg" class="music-img mb-3" alt="Liked Music 3">
          <h5>좋아요 음악 3</h5>
          <button class="btn btn-outline-primary">듣기</button>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="music-card">
          <img src="liked-music4.jpg" class="music-img mb-3" alt="Liked Music 4">
          <h5>좋아요 음악 4</h5>
          <button class="btn btn-outline-primary">듣기</button>
        </div>
      </div>
    </div>

    <!-- 내가 추천한 음악 -->
    <div class="section-title">내가 추천한 음악</div>
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="music-card">
          <img src="recommended-music1.jpg" class="music-img mb-3" alt="Recommended Music 1">
          <h5>추천 음악 1</h5>
          <button class="btn btn-outline-primary">듣기</button>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="music-card">
          <img src="recommended-music2.jpg" class="music-img mb-3" alt="Recommended Music 2">
          <h5>추천 음악 2</h5>
          <button class="btn btn-outline-primary">듣기</button>
        </div>
      </div>
    </div>

    <!-- 플레이리스트 -->
    <div class="section-title">내 플레이리스트</div>
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="music-card">
          <img src="playlist1.jpg" class="music-img mb-3" alt="Playlist 1">
          <h5>플레이리스트 1</h5>
          <button class="btn btn-outline-primary">듣기</button>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="music-card">
          <img src="playlist2.jpg" class="music-img mb-3" alt="Playlist 2">
          <h5>플레이리스트 2</h5>
          <button class="btn btn-outline-primary">듣기</button>
        </div>
      </div>
    </div>

  </div>

  <!-- 부트스트랩 JS, Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybF57+coRkRbI6R2Cqzj4F4saXf6XcxnA2CksL5r5nB2gB2w0P" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8Fq4f8Bvqg4Q8t4v3zj6ggdDTRQ2lmZ2g3KfK9nQ2x3vm8" crossorigin="anonymous"></script>
  <script>
    // 로그아웃 버튼 클릭 이벤트
    document.querySelector('.btn-logout').addEventListener('click', function() {
      alert('로그아웃 되었습니다.');
      // 실제 로그아웃 처리 로직을 추가할 수 있습니다.
    });
  </script>
</body>
</html>
