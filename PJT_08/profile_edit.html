<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로필 수정</title>
  <!-- 부트스트랩 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 800px;
      margin-top: 50px;
    }
    .card {
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    .form-check-label {
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <h3 class="text-center mb-4">프로필 수정</h3>
      <!-- 폼 요소 (수정 후 JavaScript로 데이터 처리 가능) -->
      <form id="profile-form">
        <div class="mb-3">
          <label for="username" class="form-label">사용자 이름</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="사용자 이름" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">이메일</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="이메일" required>
        </div>
        <div class="mb-3">
          <label for="bio" class="form-label">자기소개</label>
          <textarea id="bio" name="bio" class="form-control" rows="3" placeholder="자기소개"></textarea>
        </div>
        <div class="mb-3">
          <label for="profile_picture" class="form-label">프로필 사진</label>
          <input type="file" id="profile_picture" name="profile_picture" class="form-control">
        </div>

        <!-- 좋아하는 장르 선택 (토글) -->
        <div class="mb-3">
          <label class="form-label">좋아하는 장르</label><br>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="pop" name="genre" value="Pop">
            <label class="form-check-label" for="pop">팝</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="hiphop" name="genre" value="HipHop">
            <label class="form-check-label" for="hiphop">힙합</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="rnb" name="genre" value="RnB">
            <label class="form-check-label" for="rnb">R&B</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="rock" name="genre" value="Rock">
            <label class="form-check-label" for="rock">록</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">저장</button>
      </form>
    </div>
  </div>

  <!-- 부트스트랩 JS, Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybF57+coRkRbI6R2Cqzj4F4saXf6XcxnA2CksL5r5nB2gB2w0P" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8Fq4f8Bvqg4Q8t4v3zj6ggdDTRQ2lmZ2g3KfK9nQ2x3vm8" crossorigin="anonymous"></script>

  <!-- JavaScript로 폼 데이터를 처리하는 예시 -->
  <script>
    document.getElementById('profile-form').addEventListener('submit', function(event) {
      event.preventDefault(); // 폼 제출 방지

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const bio = document.getElementById('bio').value;
      const profilePicture = document.getElementById('profile_picture').files[0];

      // 선택된 장르 체크박스 처리
      const genres = [];
      const checkboxes = document.querySelectorAll('input[name="genre"]:checked');
      checkboxes.forEach(function(checkbox) {
        genres.push(checkbox.value);
      });

      // 폼 데이터 출력 (자세히 처리하거나 서버로 보내는 작업을 추가할 수 있습니다)
      console.log(`사용자 이름: ${username}`);
      console.log(`이메일: ${email}`);
      console.log(`자기소개: ${bio}`);
      console.log(`좋아하는 장르: ${genres.join(', ')}`);
      if (profilePicture) {
        console.log(`프로필 사진 파일명: ${profilePicture.name}`);
      }

      // 여기서 AJAX를 통해 서버로 데이터를 전송하거나 다른 동작을 추가할 수 있습니다.
      alert("프로필이 수정되었습니다!");
    });
  </script>
</body>
</html>
